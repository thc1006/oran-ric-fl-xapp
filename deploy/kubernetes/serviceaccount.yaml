apiVersion: v1
kind: ServiceAccount
metadata:
  name: federated-learning-sa
  namespace: ricxapp
  labels:
    app: federated-learning
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: federated-learning-role
  namespace: ricxapp
# No rules required - Federated Learning does not use Kubernetes API
# All configuration is loaded via ConfigMap volumes and environment variables
# PVC is mounted via volumeMounts, not accessed via API
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: federated-learning-rolebinding
  namespace: ricxapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: federated-learning-role
subjects:
- kind: ServiceAccount
  name: federated-learning-sa
  namespace: ricxapp
